<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default sans (UI, browser, menus) -->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <!-- Default serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <!-- Default monospace (terminal, code editors, browser code editors) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Droid Sans Mono</family>
      <family>JetBrains Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <alias>
    <family>mono</family>
    <prefer>
      <family>Droid Sans Mono</family>
      <family>JetBrains Mono</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>

  <!-- Default emoji -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Custom system and terminal fonts -->
  <!-- Can use in apps as alias instead of writing font name -->
  <alias>
    <family>custom</family>
    <prefer>
      <family>NotoSansM Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
