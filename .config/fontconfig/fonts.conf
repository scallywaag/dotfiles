<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default sans-serif (UI, browser, menus) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Default serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Default monospace (terminal, code editors) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>NotoSansM Nerd Font</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Emoji fallback -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>

