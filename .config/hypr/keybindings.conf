# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = kitty
$terminal_app = kitty -o tab_bar_min_tabs=2
$fileManager = thunar
$menu = walker
$mL = DP-3
$mR = HDMI-A-1

bind = ALT, slash, exec, $menu

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = SUPER, Tab, cyclenext
bind = SUPER, Return, exec, $terminal

## Rows
# top
bind = SUPER, Q, exec, wlogout -b 4
bind = SUPER, W, killactive
bind = SUPER, E, exec, $fileManager
# bind = SUPER, R, exec,
bind = SUPER, T, exec, $terminal_app -e btop
# bind = SUPER, P, pseudo, # dwindle
bind = SUPER, P, exec, hyprlock

# mid
bind = SUPER, A, exec, $terminal_app --class=Wiremix -e wiremix
# bind = SUPER, S, togglesplit
# bind = SUPER, D, exec, $menu
bind = SUPER, F, fullscreen

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# bottom
# bind = SUPER, X, exec, grim -g "$(slurp)" - | wl-copy
# bind = SUPER, Z, exec, grim -o $mL - | wl-copy
# bind = SUPER, C, exec, grim -o $mR - | wl-copy
# bind = SUPER CTRL, X, exec, grim -g "$(slurp)" - | satty -f -
# bind = SUPER CTRL, Z, exec, grim -o $mL - | satty -f -
# bind = SUPER CTRL, C, exec, grim -o $mR - | satty -f -
# TODO: Look into this, might be easier to have submaps for screenshots on SUPER S
# https://wiki.hypr.land/Configuring/Binds/#submaps

bind = SUPER, S, submap, screenshot
submap = screenshot
bind = , A, exec, grim -o $mL - | wl-copy && hyprctl dispatch submap reset
bind = , S, exec, grim -g "$(slurp)" - | wl-copy && hyprctl dispatch submap reset
bind = , D, exec, grim -o $mR - | wl-copy && hyprctl dispatch submap reset
bind = , Z, exec, grim -o $mL - | satty -f - && hyprctl dispatch submap reset
bind = , X, exec, grim -g "$(slurp)" - | satty -f - && hyprctl dispatch submap reset
bind = , C, exec, grim -o $mR - | satty -f - && hyprctl dispatch submap reset
bind = , escape, submap, reset
submap = reset

bind = SUPER, V, togglefloating
bind = SUPER, N, exec, makoctl dismiss
# bind = SUPER, M, exit,


# Configure workspace per monitor
workspace = 1, monitor:$mL
workspace = 2, monitor:$mL
workspace = 3, monitor:$mL
workspace = 4, monitor:$mL
workspace = 5, monitor:$mL
workspace = 6, monitor:$mL
workspace = 7, monitor:$mR
workspace = 8, monitor:$mR
workspace = 9, monitor:$mR
workspace = 10, monitor:$mR

# Switch workspaces
bind = ALT SHIFT, 1, workspace, 1
bind = ALT SHIFT, 2, workspace, 2
bind = ALT SHIFT, 3, workspace, 3
bind = ALT SHIFT, 4, workspace, 4
bind = ALT SHIFT, 5, workspace, 5
bind = ALT SHIFT, 6, workspace, 6
bind = ALT SHIFT, 7, workspace, 7
bind = ALT SHIFT, 8, workspace, 8
bind = ALT SHIFT, 9, workspace, 9
bind = ALT SHIFT, 0, workspace, 10

# Move active window to a workspace
bind = ALT CTRL, 1, movetoworkspace, 1
bind = ALT CTRL, 2, movetoworkspace, 2
bind = ALT CTRL, 3, movetoworkspace, 3
bind = ALT CTRL, 4, movetoworkspace, 4
bind = ALT CTRL, 5, movetoworkspace, 5
bind = ALT CTRL, 6, movetoworkspace, 6
bind = ALT CTRL, 7, movetoworkspace, 7
bind = ALT CTRL, 8, movetoworkspace, 8
bind = ALT CTRL, 9, movetoworkspace, 9
bind = ALT CTRL, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = ALT, grave, togglespecialworkspace, magic
bind = ALT CTRL, grave, movetoworkspacesilent, special:magic

# Scroll through existing workspaces
# bind = ALT, mouse_down, workspace, e+1
# bind = ALT, mouse_up, workspace, e-1

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
